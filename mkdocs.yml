# Project Information
site_name: "watsonx.data on a single node cluster"
site_url: "https://pages.github.ibm.com/alexander/ibmas-watsonxdata"
site_description: Databand Workshop
site_author: "Alexander Seelert"

nav:
  - Introduction: 'README.md'
  - Part 1 - Requirements: 'Requirements/README.md'
  - Part 2 - Preparation: 'Prepare the Installation/README.md'
  - Part 3 - Installation: 'Execute the Installation of watsonx.data/README.md'
  - Troubleshoot: 'Optional/README.md'
  - Test data: 'Optional/Demo_Connection_Details.md'
  - Optional - install MiniO: 'Optional/install_minio.md'
  
# Repository Information
repo_name: 'alexander/ibmas-watsonxdata'
repo_url: 'https://github.ibm.com/alexander/ibmas-watsonxdata'
edit_uri: 'https://github.ibm.com/alexander/ibmas-watsonxdata'
docs_dir: 'docs'
site_dir: 'site'
remote_branch: 'mkdocs'
remote_name: 'origin'

theme:
  palette:
    - scheme: default
      primary: black
      accent: blue
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode
    - scheme: slate
      primary: black
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode


  font:
    text: 'IBM Plex Arabic'
    code: 'IBM Plex Mono'
  favicon: 'https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/IBM_logo.svg/380px-IBM_logo.svg.png'
  logo: 'https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/IBM_logo.svg/380px-IBM_logo.svg.png'
  name: material
  features:
    - navigation.instant
    - navigation.tracking
    # - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.sections
    - navigation.top
    - navigation.footer
    - toc.follow
    # - toc.integrate
    - search.suggest
    - search.highlight
    - header.autohide
    - content.code.copy
    - content.tabs.link​
extra_css:
  - stylesheets/extra.css

plugins:
  - search
  - inline-svg
  - mkdocs-jupyter:
      ignore_h1_titles: True
  - table-reader
markdown_extensions:
  - tables
  - abbr
  - footnotes
  - admonition
  - attr_list
  - def_list
  - md_in_html
  - meta
  - toc:
      permalink: true 
      toc_depth: 4     
  - smarty:
      smart_quotes: false
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
​extra:
  homepage: https://www.ibm.com
  generator: false
  social:
    - icon: fontawesome/brands/github
      link: https://github.ibm.com/alexander/ibmas-watsonxdata
    - icon: fontawesome/solid/globe
      link: https://pages.github.ibm.com/alexander/ibmas-watsonxdata
